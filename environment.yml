name: counterfactual-benchmark
channels:
  - conda-forge
dependencies:
  - python=3.10

  # Core scientific stack
  - numpy
  - pandas
  - scipy
  - matplotlib
  - scikit-learn

  # Jupyter/IPython ecosystem
  - ipykernel
  - ipython
  - jupyter_client
  - jupyter_core
  - traitlets
  - pygments
  - tornado
  - pyzmq

  # Async + networking
  - aiohappyeyeballs
  - aiohttp
  - aiosignal
  - async-timeout
  - attrs
  - beautifulsoup4
  - requests
  - charset-normalizer
  - frozenlist
  - idna
  - yarl
  - soupsieve
  - urllib3

  # Utility libraries
  - filelock
  - joblib
  - packaging
  - pillow
  - psutil
  - tqdm
  - python-dateutil
  - pytz
  - tzdata
  - pyyaml
  - networkx

  # Plot libs
  - contourpy
  - cycler
  - fonttools
  - kiwisolver
  - matplotlib-inline

  # Deep learning stack (HPC-friendly)
  - pytorch
  - torchvision
  - torchmetrics
  - pytorch-lightning

  # Additional libraries
  - mpmath
  - sympy
  - nest-asyncio
  - asttokens
  - executing
  - platformdirs
  - prompt_toolkit
  - comm
  - markupsafe
  - jinja2
  - parso
  - jedi
  - si
